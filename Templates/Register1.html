<!DOCTYPE html>
{%load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/d7be2cc6af.js" crossorigin="anonymous"></script>
<body>
<style type="text/css">
.dv1{height: 140px; font-size:45px; padding-top:45px; }
.dv2{background-color: #FF7350; border-radius:28px; padding: 9px 10px;}	
a{ text-decoration: none; font-size:14px}
.b1{background-color:#FF7350;  border-radius:20px; padding: 10px}
.b1:hover{background-color:#125875}
</style>

<!-- Section 1 Start-->
<div class="container-fluid" style="overflow-x:hidden";>
<div class="row " style="background-color: #125875;">	
	<div class="col-4"></div>
	<div class="col-4 dv1 text-center text-light">CREATE ACCOUNT</div>
	<div class="col-4"></div>

<nav class="container-fluid" style="overflow-x:hidden">
	<div class="row pb-4">
		<div class="col-5"></div>
		<div class="col-2 dv2">
			<b><a class="text-light ps-4" href="{% url 'Home' %}">Home</a></b>&emsp;
			<b class="text-light border-start ps-3" style="font-size:12px;">Create Account</b></div>
		<div class="col-5"></div></div></nav>
		</div>
		</div>
<!-- Section 1 End -->

<!-- Section 2 Start -->
<div class="container-fluid" style="overflow-x:hidden";>
<div class="row pt-5 pb-5">
	<div class="col-4"></div>
	<div class="col-4 pt-5 p-5 shadow-lg" style="border-radius: 20px; background-color:#E7F0F8">
		<a href="{% url 'Home' %}" class="text-decoration-none text-dark"><i class="fa-sharp fa-solid fa-circle-arrow-left" style="padding-right:10px;color: #FF7350;font-size:15px;"></i><b style="color:#FF7350;font-size:15px;">Back to Home</b></a><br><br>
	<h3>CREATE ACCOUNT</h3><br>
	<form method="POST" action="{% url 'Check_OTP' %}">
		{% csrf_token %}
		{% if err %}
		<div class="alert alert-danger" role="alert">
	{{Error}}
</div>
{% endif %}

<div class="alert alert-success" role="alert">
	{{msg}}
</div>
		
<div class="input-group flex-nowrap">
	<span class="input-group-text" id="addon-wrapping"><i class="fa-duotone fa-solid fa-user"></i></span>
  <input type="text" class="form-control rounded-0" name="nm" value="{{Name}}"
   placeholder="Enter Name" required>
</div><br>

<div class="input-group flex-nowrap">
  <span class="input-group-text" id="addon-wrapping"><i class="fa-sharp fa-solid fa-envelope"></i></span>
  <input type="email" class="form-control rounded-0" name="em" value="{{Email}}" placeholder="Enter Email" required><br>
</div><br>

<div class="input-group flex-nowrap">
  <span class="input-group-text" id="addon-wrapping"><i class="fa-duotone fa-solid fa-lock"></i></span>
  <input type="password" class="form-control rounded-0" name="pw" value="{{Password}}" placeholder="Enter Password" required>
</div><br>

<input type="text" class="form-control rounded-0" value="{{Org_OTP}}" name="Org_OTP" hidden>

<div class="input-group flex-nowrap">
  <span class="input-group-text" id="addon-wrapping"><i class="fa-duotone fa-solid fa-lock"></i></span>
  <input type="text" class="form-control rounded-0" placeholder="Enter OTP" name="Enter_OTP">
</div><br>
<center><button type="submit " class="btn btn-lg rounded-pill ps-5 pe-5 b1 text-light" style="">Submit</button></center><br>
<center><a href="{% url 'Login' %}" class="text-decoration-none text-dark"><b>Already A Member?</b><br>Login</a></center>
</form>
<div class="col-4"></div>
</div>
</div>
</div>
<!-- Section 2 End -->
</body>
</html>
