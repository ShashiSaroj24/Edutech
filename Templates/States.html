{% extends 'Sidebar.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/d7be2cc6af.js" crossorigin="anonymous"></script>
<style type="text/css">
    .dv1 {height: 85px; font-size: 38px; text-align: center; color: white; background-color: #0052D4; padding: 10px;}
    .cards{border: 1px solid black;padding: 14px; border-radius:12px;}
</style>
<body>

<!-- Section 1 Start -->
<div class="container-fluid" style="overflow-x:hidden;">
    <div class="row">
        <div class="col-12 dv1">States And UT's</div>
    </div>
<!-- Section 1 End -->
<div class="container" style="overflow-x:hidden;">
    <div class="row">
        {% for i in data %}
            <div class="col-3 pt-4">
                <a href="{% url 'Statewise Universities' name=i.State_name %}" target="_blank" class="text-decoration-none">
                    <div class="cards">
                        <div class="cards-body d-flex align-items-center">
                            <img src="{{i.map_image.url}}" alt="Image" style="width:70px; height:60px;">&emsp;
                            <h6 style="color:black;padding-top:9px;">{{i.State_name}}</h6>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div><br>
<!-- Section 1 End -->

</body>
</html>
{% endblock %}
