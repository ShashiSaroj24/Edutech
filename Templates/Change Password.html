{%extends 'Sidebar.html' %}
{%load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/d7be2cc6af.js" crossorigin="anonymous"></script>
<body>
<style type="text/css">
.dv1{height: 140px; font-size:45px; padding-top:45px;}
a{ text-decoration: none; font-size:14px}
.b1{background-color:#0052D4;  border-radius:20px; padding: 10px}
.b1:hover{background-color:#12c2e9}
</style>

<!-- Section 1 Start -->
<div class="container-fluid" style="overflow-x:hidden";>
<div class="row pt-5 pb-5">
	<div class="col-4"></div>
	<div class="col-4 pt-5 p-5" style="border-radius: 25px;border:2px solid black;background-color: whitesmoke;box-shadow:  0 0 20px 0 black; height:100%;">
	<h3>CHANGE PASSWORD</h3><br>
	<form method="POST" action="">
		{% csrf_token %}
		{% if res %}
	<div class="alert alert-success" role="alert">
	{{res}}
</div>
{% endif %}
{% if Error %}
		<div class="alert alert-danger" role="alert">
	{{Error}}
</div>
{% endif %}
<div class="input-group flex-nowrap">
  <span class="input-group-text" id="addon-wrapping"><i class="fa-duotone fa-solid fa-lock"></i></span>
  <input type="Password" class="form-control rounded-0" name="opw" placeholder="Old Password" required>
</div><br>
<div class="input-group flex-nowrap">
  <span class="input-group-text" id="addon-wrapping"><i class="fa-duotone fa-solid fa-lock"></i></span>
  <input type="Password" class="form-control rounded-0" name="npw" placeholder="New Password" required>
</div><br>
<div class="input-group flex-nowrap">
  <span class="input-group-text" id="addon-wrapping"><i class="fa-duotone fa-solid fa-lock"></i></span>
  <input type="Password" class="form-control rounded-0" name="cpw" placeholder="Confirm Password" required>
</div><br>
<center><button type="submit " class="btn btn-lg rounded-pill ps-5 pe-5 b1 text-light" style="">Change Password</button></center>
</form>
</div>
<div class="col-4"></div>
</div>
</div>
<!-- Section 1 End -->
</body>
</html>
{% endblock %}
