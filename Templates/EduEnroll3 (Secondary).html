{% extends 'Sidebar.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/d7be2cc6af.js" crossorigin="anonymous"></script>
	<style type="text/css">
		.dv1 {height:100px; font-size: 38px; text-align: center; color: white; background-color: #0052D4; padding: 10px;}
		.b1{background-color:#0052D4;border-radius:20px; padding: 10px}
		.b1:hover{background-color:#12c2e9;}
	</style>
</head>
<body>

<!-- Section 1 Start -->
<div class="container-fluid" style="overflow-x:hidden;">
	<div class="row">
		<div class="col-12 dv1 p-3">
			<h3>Compare the Secondary school enrollment Trends between Two Countries from Range of Years</h3>
		</div>
	</div>
</div>
<!-- Section 1 End -->


<a href="{% url 'EduAnalysis6' %}" class="text-decoration-none">
  <i class="fa-sharp fa-solid fa-circle-arrow-left" style="color:#0052D4; font-size:26px; padding-left:30px; padding-top:15px;"></i></a><br>

<!-- Form Section Start -->
<div class="container">
  <div class="row">
   <div class="col-12 p-4" style="border-radius: 20px; border: 2px solid black; background-color: whitesmoke;"> 
   	<h5>Select Countries </h5>
	<form method="POST" action="">
		{% csrf_token %}
		
		<!-- Row for Country Selection -->
		<div class="row">
			<!-- Country 1 -->
			<div class="col-md-6">
				<select class="form-select mb-3" style="border: 2px solid #0052D4;" aria-label="Default select example" name="country1_name" required>
				  <option value="" selected>Select Country</option>
				  {% for i in countries %}
				  <option value="{{i}}">{{i}}</option>
				  {% endfor %}
				</select>
			</div>

			<!-- Country 2 -->
			<div class="col-md-6">
				<select class="form-select mb-3" style="border: 2px solid #0052D4;" aria-label="Default select example" name="country2_name" required>
				  <option value="" selected>Select Country</option>
				  {% for i in countries %}
				  <option value="{{i}}">{{i}}</option>
				  {% endfor %}
				</select>
			</div>
		</div>

		<!-- Row for Year Selection and Submit Button -->
		<div class="row">
			 <h5>Select Years </h5>
			<!-- Start Year -->
			<div class="col-md-6">
				<select class="form-select mb-3" style="border: 2px solid #0052D4;" aria-label="Default select example" name="startyear" required>
				  <option value="" selected>Start Year</option>
				  {% for i in years %}
				  <option value="{{i}}">{{i}}</option>
				  {% endfor %}
				</select>
			</div>

			<!-- End Year -->
			<div class="col-md-6">
				<select class="form-select mb-3" style="border: 2px solid #0052D4;" aria-label="Default select example" name="endyear" required>
				  <option value="" selected>End Year</option>
				  {% for i in years %}
				  <option value="{{i}}">{{i}}</option>
				  {% endfor %}
				</select>
			</div>

			<!-- Submit button row with centered alignment -->
<div class="row justify-content-center">
    <div class="text-center">
        <button type="submit" class="btn btn-lg rounded-pill ps-5 pe-5 b1 text-light">Submit</button>
    </div>
</div>
	</form>
</div>
</div>
</div>
<!-- Form Section End -->

<!-- Graph Section Start -->
<div class="container">
  <div class="row ps-5 pe-5" style="position: relative;z-index: -1;">
	{{graph|safe}}
  </div>
</div>
<!-- Graph Section End -->

</body>
</html>
{% endblock %}
