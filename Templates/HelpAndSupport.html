{%extends 'Sidebar.html' %}
{%load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/d7be2cc6af.js" crossorigin="anonymous"></script>
<body>
<style type="text/css">
.dv1{height: 140px; font-size:45px; padding-top:45px;}
a{ text-decoration: none; font-size:14px}
.b1{background-color:#0052D4;  border-radius:20px; padding: 10px}
.b1:hover{background-color:#12c2e9}
</style>

<!-- Section 1 Start -->
<div class="container-fluid" style="overflow-x:hidden";>
<div class="row pt-5 pb-5">
	<div class="col-3"></div>
	<div class="col-6 pt-5 p-5" style="border-radius: 25px;border:2px solid black;background-color: whitesmoke;box-shadow:  0 0 20px 0 black;">
	 <center><h3>HELP AND SUPPORT</h3></center><br>
<form method="POST" action="">
				{% csrf_token %}
				{% if res %}
				<div class="alert alert-success" role="alert">
					{{ res }}
				</div>
				{% endif %}
				{% if error %}
				<div class="alert alert-danger" role="alert">
					{{ error }}
				</div>
				{% endif %}
			<h5>Title</h5>
			<input type="text" placeholder="Title" class= "form-control rounded-2"name="ti" required><br>
			<h5>Message Box</h5>
			<textarea class="form-control rounded-2 " rows="5" name="msg" placeholder="Write A Message" required></textarea>
			<br>
			<center><button type="submit" class="btn btn-lg rounded-pill ps-5 pe-5 b1 text-light" style="">Submit</button></center>
		</form>
<div class="col-3"></div>
</div>
</div>
</div>
<!-- Section 1 End -->
</body>
</html>
{% endblock %}
