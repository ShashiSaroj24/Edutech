{%load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/d7be2cc6af.js" crossorigin="anonymous"></script>
    <style type="text/css">
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
  --color-hover: rgba(32, 59, 232);
  --transition: all 0.2s ease;
}

:root {
  --color-white: #fff;
  --color-black: #000;
  --color-bg: #e2e2e2;
}

.dark-mode {
  --color-white: #000;
  --color-black: #fff;
  --color-bg: #1d1b31;
}

.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 100;
  width: 78px;
  height: 100%;
  background: var(--color-white);
  padding: 8px 16px;
  transition: var(--transition);
}

.sidebar.expand {
  width: 250px;
  transition: var(--transition);
}

.nav-header {
  height: 60px;
  display: flex;
  align-items: center;
  position: relative;
}

.nav-header .logo {
  color: var(--color-black);
  font-size: 23px;
  padding-top: 18px;
  font-weight: 600;
  opacity: 0;
  transition: var(--transition);
}

.sidebar.expand .nav-header .logo {
  opacity: 1;
  transition: var(--transition);
}

.nav-header .btn-menu {
  position: absolute;
  color: var(--color-black);
  top: 50%;
  right: 0;
  transform: translateY(-50%);
  font-size: 23px;
  cursor: pointer;
  margin-right: 10px;
}

.sidebar.expand .nav-header .btn-menu {
  margin-right: 0;
}

.nav-links {
  margin-top: 20px;
  height: 100%;
}

.nav-links li {
  position: relative;
  margin: 8px 0;
  list-style: none;
}

.nav-links i {
  color: var(--color-black);
  height: 50px;
  min-width: 50px;
  font-size: 23px;
  text-align: center;
  line-height: 50px;
}

.nav-links input {
  font-size: 14px;
  font-weight: 400;
  color: var(--color-black);
  outline: none;
  height: 40px;
  width: 50%;
  border: none;
  border-radius: 12px;
  background: var(--color-bg);
  padding: 0;
}

.sidebar.expand .nav-links input {
  width: 100%;
  padding: 0 20px 0 40px;
}

.nav-links li a {
  display: flex;
  height: 100%;
  width: 100%;
  border-radius: 12px;
  align-items: center;
  text-decoration: none;
  background: var(--color-white);
}

.nav-links li:hover a {
  background: var(--color-hover);
}

.nav-links li:hover i {
  color: var(--color-white);
}

.nav-links li a .title {
  color: var(--color-black);
  font-size: 15px;
  font-weight: 400;
  white-space: nowrap;
  display: none;
  transition: var(--transition);
}

.sidebar.expand .nav-links li a .title {
  display: block;
  transition: var(--transition);
}

.nav-links li:hover a .title {
  color: var(--color-white);
}

.nav-links li .tooltip {
  position: absolute;
  top: -20px;
  left: calc(100% + 15px);
  z-index: 3;
  background: var(--color-white);
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
  padding: 6px 14px;
  color: var(--color-black);
  font-size: 15px;
  white-space: nowrap;
  border-radius: 3px;
  opacity: 0;
  pointer-events: none;
  transition: 0s;
}

.sidebar li:hover .tooltip {
  opacity: 1;
  pointer-events: auto;
  transition: var(--transition);
  top: 50%;
  transform: translateY(-50%);
}

.sidebar.expand .tooltip {
  display: none;
}

.nav-links .search-btn {
  position: absolute;
  top: 50%;
  left: 0;
  transform: translateY(-25px);
  font-size: 23px;
  color: var(--color-black);
  border-radius: 12px;
  background: var(--color-white);
  transition: var(--transition);
}

.sidebar.expand .nav-links .search-btn {
  background: transparent;
  transition: var(--transition);
}

.sidebar.expand .nav-links li:hover .search-btn {
  color: var(--color-black);
}

.nav-links .search-btn:hover {
  background: var(--color-hover);
}

.theme-wrapper {
  position: fixed;
  bottom: 0;
  display: flex;
  justify-content: space-between;
  height: 60px;
  width: 250px;
  left: 0;
  padding: 8px 16px;
}

.theme-wrapper .theme-icon {
  font-size: 20px;
  color: var(--color-black);
  display: none;
  transition: var(--transition);
}
.sidebar.expand .theme-wrapper .theme-icon {
  display: block;
}

.theme-wrapper p {
  font-size: 16px;
  color: var(--color-black);
  font-weight: 400;
  display: none;
  transition: var(--transition);
}

.sidebar.expand .theme-wrapper p {
  display: block;
}

.theme-wrapper .theme-btn {
  width: 40px;
  height: 20px;
  background: var(--color-bg);
  border-radius: 30px;
  position: relative;
  cursor: pointer;
}

.theme-wrapper .theme-btn .theme-ball {
  position: absolute;
  width: 15px;
  height: 15px;
  background: var(--color-black);
  border-radius: 50%;
  top: 2px;
  left: 3px;
  transition: var(--transition);
}

.theme-wrapper .theme-btn .theme-ball.dark {
  left: 20px;
}

.home {
  position: relative;
  top: 0;
  left: 78px;
  width: calc(100% - 78px);
  min-height: 100vh;
  background: var(--color-bg);
  z-index: 6;
  transition: var(--transition);
}

.sidebar.expand ~ .home {
  left: 250px;
  width: calc(100% - 250px);
  transition: var(--transition);
}

.home p {
  font-size: 20px;
  font-weight: 500;
  color: var(--color-black);
  display: inline-block;
  margin: 20px;
  white-space: nowrap;
}

/* Top-right Profile Section */
      .top-right {
        position: fixed;
        top: 10px;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        z-index: 101;
      }

      .top-right img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
      }

      .top-right .profile-dropdown {
        display: none;
        position: absolute;
        top: 50px;
        right: 0;
        background-color: var(--color-white);
        border-radius: 5px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        min-width: 160px;
        overflow: hidden;
        transition: var(--transition);
      }

      .top-right .profile-dropdown.active {
        display: block;
      }

      .profile-dropdown li {
        list-style: none;
      }

      .profile-dropdown li a {
        display: block;
        padding: 12px 16px;
        text-decoration: none;
        color: var(--color-black);
        transition: var(--transition);
      }

      .profile-dropdown li a:hover {
        background-color: var(--color-hover);
        color: var(--color-white);
      }

.sidebar .nav-header img {
  width: 72px;
  height: 75px;
  border-radius: 50px;
  float: left;
  margin-right: 12px;
  opacity: 1; /* Visible when expanded */
  transition: var(--transition);
}

.sidebar:not(.expand) .nav-header img {
  opacity: 0; /* Hidden when collapsed */
  transition: var(--transition);
}

/*Dropdown List style*/
.dropdown {
  position: relative;
}

/* Hide the dropdown content by default */
.dropdown-content {
/*  display: none;*/
  position: absolute;
  background-color: grey;
  min-width: 160px;
  box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
  z-index: 2;
}

/* Style for individual dropdown items */
.dropdown-content li {
  list-style: none;
}

.dropdown-content li a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Hover to show the dropdown menu */
.dropdown:hover .dropdown-content {
  display: block;
}

/* Style the dropdown links on hover */
.dropdown-content li a:hover {
  background-color: blue;
}

/* Style for dropdown content */
.dropdown {
  position: relative;
}

.dropdown-content {
  display: none;
  position: absolute;
  left: 0;
  margin-top: 10px;
  background-color: var(--color-white);
  min-width: 160px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  z-index: 1;
  border-radius: 5px;
}

.dropdown-content li {
  list-style: none;
}

.dropdown-content li a {
  color: var(--color-black);
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  border-radius: 5px;
  transition: var(--transition);
}

.dropdown-content li a:hover {
  background-color: var(--color-hover);
  color: var(--color-white);
}

.dropdown:hover .dropdown-content {
  display: block;
}

    </style>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
 <body>
    <section class="sidebar">
      <div class="nav-header">
        <img src="{%static 'images\EduTech.png' %}" alt="image">
        <p class="logo">EDUTECH</p>&emsp;
        <i class="bx bx-menu btn-menu"></i>
      </div>
      <ul class="nav-links">
        <li>
          <a href="#">
            <i class="fa-sharp fa-solid fa-house" style="font-size:22px"></i>
            <span class="title">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
       
        <!-- My Account Section with Dropdown -->
        <li class="dropdown">
          <a href="#" class="drop-btn">
            <i class="fa-duotone fa-solid fa-user"></i>
            <span class="title">My Account</span>
          </a>
          <span class="tooltip">My Account</span>
        </li>

        <li>
          <a href="#">
            <i class="bx bx-bookmark"></i>
            <span class="title">Bookmarks</span>
          </a>
          <span class="tooltip">Bookmarks</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-wallet-alt"></i>
            <span class="title">Wallet</span>
          </a>
          <span class="tooltip">Wallet</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-devices"></i>
            <span class="title">Devices</span>
          </a>
          <span class="tooltip">Devices</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cog"></i>
            <span class="title">Setting</span>
          </a>
          <span class="tooltip">Setting</span>
        </li>
      </ul>
      <div class="theme-wrapper">
        <i class="bx bxs-moon theme-icon"></i>
        <p>Dark Theme</p>
        <div class="theme-btn">
          <span class="theme-ball"></span>
        </div>
      </div>
    </section>

      <div class="top-right" style="padding-right:20px;padding-top:12px;">
        <!-- {% if user.ProfileImg %} -->
        <img src="{{user.ProfileImg.url}}" alt="Image" id="profile-icon" style="height:50px;width:48px;">
        <!-- {% else %} -->
        <img src="default" alt="Image" id="profile-icon"/>
        <!-- {% endif %} -->
        <ul class="profile-dropdown" id="profile-dropdown">
          <li><a href="#">Profile</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </div>

      <div>
        {% block content %}
    {% endblock %}
      </div>
    

    <script type="text/javascript">
      // Sidebar Toggle
      const btnMenu = document.querySelector(".btn-menu");
      const sidebar = document.querySelector(".sidebar");

      btnMenu.addEventListener("click", () => {
        sidebar.classList.toggle("expand");
      });

      // Theme Toggle
      const themeBtn = document.querySelector(".theme-btn");
      const themeBall = document.querySelector(".theme-ball");

      themeBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        themeBall.classList.toggle("dark");
      });

      // Profile Dropdown Toggle
      const profileIcon = document.getElementById("profile-icon");
      const profileDropdown = document.getElementById("profile-dropdown");

      profileIcon.addEventListener("click", () => {
        profileDropdown.classList.toggle("active");
      });

      // Close dropdown when clicking outside
      window.addEventListener("click", function (e) {
        if (!profileIcon.contains(e.target) && !profileDropdown.contains(e.target)) {
          profileDropdown.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
</html>
