{% extends 'Sidebar.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/d7be2cc6af.js" crossorigin="anonymous"></script>
	<style type="text/css">
		.dv1 {height: 100px; font-size:38px; text-align: center; color: white; background-color: #0052D4; padding: 10px;}
		.b1{background-color:#0052D4;border-radius:20px;}
		.b1:hover{background-color:#12c2e9;}

	</style>
</head>
<body>

<!-- Section 1 Start -->
<div class="container-fluid" style="overflow-x:hidden; ">
	<div class="row">
		<div class="col-12 dv1 p-3">
			<h3>Education Expenditure as a percentage of GDP vary across different countries over Range of Years</h3>
		</div>
	</div>
</div><br>
<!-- Section 1 End -->

<a href="{% url 'EduAnalysis1' %}" class="text-decoration-none">
	<i class="fa-sharp fa-solid fa-circle-arrow-left" style="color:#0052D4 ;font-size:26px;padding-left:30px;"></i></a><br>

<div class="container" style="overflow-x:hidden;padding-right:30px;padding-left:30px;">
  <div class="row">
    <div class="col-12 p-4" style="border-radius:20px; border:2px solid black; background-color:whitesmoke;">
      <h5>Select Year</h5>
      <form method="POST" action="">
        {% csrf_token %}
        <div class="row">
          <div class="col-5">
            <select class="form-select" style="border:2px solid #0052D4;" aria-label="Start Year select" name="startyear" required>
              <option value="" selected disabled>Start Year</option>
              {% for i in year %}
              <option value="{{i}}">{{i}}</option>
              {% endfor %}
            </select>
          </div>

          <div class="col-5">
            <select class="form-select" style="border:2px solid #0052D4;" aria-label="End Year select" name="endyear" required>
              <option value="" selected disabled>End Year</option>
              {% for i in year %}
              <option value="{{i}}">{{i}}</option>
              {% endfor %}
            </select>
          </div>

          <div class="col-2">
           <button type="submit" class="btn btn-lg rounded-pill ps-5 pe-5 b1 text-light">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
</div><br>


<div class="container ps-5">
  <div class="row ps-5 pe-5" style="position: relative;z-index: -1;">
{{graph|safe}}
</div>
</div>

</body>
</html>
{% endblock %}
