{%extends 'Base.html' %}
{% block content %}
{%load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/d7be2cc6af.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style type="text/css">
.dv1{font-size:62px; padding-top: 80px;}
.dv2{background-color: #FF7350; border-radius:30px; padding: 9px 10px;}	
a{ text-decoration: none; font-size:14px }
.b1{background-color:#FF7350;  border-radius:20px; padding: 10px}
.b1:hover{background-color:#125875}
</style>
<body style="overflow-x:hidden;">
<!-- Section 1 Start-->
<div class="container-fluid" style="overflow-x:hidden";>
<div class="row" style=" background-image: url({%static 'images/edu5.png' %} ); background-size: cover; height: 100%; height: 300px;">
	<div class="col-4"></div>
	<div class="col-4 dv1 text-center text-light">Latest News</div>
	<div class="col-4"></div>

<nav class="container-fluid" style="overflow-x:hidden">
	<div class="row">
		<div class="col-5"></div>
		<div class="col-2 dv2">
			<b><a class="text-light ps-4" href="{% url 'Home' %}">Home</a></b>&emsp;
			<b class="text-light border-start ps-4" style="font-size:14px;">Latest News</b></div>
		<div class="col-5"></div></div></nav>
		</div>
		</div>
<!-- Section 1 End -->

<div class="container" style="">
	<div class="row">
{% for i in k %}
<div data-aos="zoom-in-up" class="col-md-4 mt-5">
	<div class="card shadow" style="width: 22rem;">
  <img src="{{i.urlToImage}}" class="card-img-top" alt="images" height="210px">
  <div class="card-body">
    <h5 class="card-title" title="{{i.title}}">{{i.title|truncatechars:60}}</h5>
    <p class="card-text"  title="{{i.publishedAt}}" style="color:black; text-align:right;">{{i.publishedAt|truncatechars:150}}</p>
    <p class="card-text" style="color:#125875;">{{i.content|truncatechars:150}}</p>
    <center><a href="{{i.url}}" class="btn btn-lg rounded-pill ps-5 pe-5 b1 text-light" style="">View More</button></center></a>
</div>
</div>
</div>

{% endfor %}
</div>
</div>
<br><br>

</body>
</html>


{%endblock %}
